version: '3.8'

services:
  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nextjs-enterprise-app:latest
    container_name: nextjs-enterprise-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-jwt-refresh-key-change-this-in-production-min-32-chars}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-1800000}
      - SESSION_WARNING_TIME=${SESSION_WARNING_TIME:-120000}
    volumes:
      # Persist data directory
      - app-data:/app/data
      # Optional: Mount backend data for development
      # - ./backend/data:/app/backend/data
    networks:
      - nextjs-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local

networks:
  nextjs-network:
    driver: bridge
